<!-- Tambah di <head> setelah script.js: -->
<!-- Tidak ada perubahan besar di HTML, hanya tambah di modal dan navbar -->

<!-- Navbar update: -->
<div class="nav-user" id="navUser" style="display:none;">
    <span id="userName"></span>
    <button onclick="logout()">Logout</button>
</div>
<!-- Ganti tombol Masuk jadi: -->
<li id="navLogin"><a href="#" onclick="showModal('login')">Masuk</a></li>

<!-- Modal update: -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('register')">Daftar</button>
        </div>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPass" placeholder="Password" required>
            <button type="submit">Masuk</button>
        </form>
        <form id="registerForm" style="display:none;">
            <input type="text" id="regName" placeholder="Nama Lengkap" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPass" placeholder="Password" required>
            <select id="regRole">
                <option value="supplier">Supplier</option>
                <option value="industri">Industri</option>
            </select>
            <button type="submit">Daftar</button>
        </form>
    </div>
</div>

<!-- Tambah section dashboard setelah #supplier: -->
<section id="dashboard" class="section" style="display:none;">
    <h2>Dashboard Pribadi</h2>
    <div class="dashboard-content">
        <div id="userInfo"></div>
        <div class="stats-grid">
            <div class="stat-card">Pesanan Aktif: <span id="orders">0</span></div>
            <div class="stat-card">Produk Tersedia: <span id="products">0</span></div>
        </div>
        <button onclick="editProfile()">Edit Profil</button>
    </div>
</section>
