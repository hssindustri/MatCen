<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatCen - Material Center</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-industry"></i> MatCen
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Cari bahan baku...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <ul class="nav-menu">
                <li><a href="#program"><i class="fas fa-gavel"></i> Program</a></li>
                <li><a href="#kategori"><i class="fas fa-boxes"></i> Kategori</a></li>
                <li><a href="#supplier">Supplier</a></li>
                <li><a href="#industri">Industri</a></li>
                <li><button class="btn-login" onclick="showModal()">Masuk</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Material Center Indonesia</h1>
                <p>Hubungkan Supplier Bahan Baku dengan Industri Dalam Negeri. Diawasi Pemerintah untuk Kemitraan Optimal.</p>
                <div class="hero-buttons">
                    <button class="btn-primary" onclick="showModal()">Daftar Supplier</button>
                    <button class="btn-secondary">Cari Bahan Baku</button>
                </div>
            </div>
            <div class="hero-stats">
                <div><span>10K+</span> Supplier</div>
                <div><span>50K+</span> Transaksi</div>
                <div><span>100+</span> Kategori</div>
            </div>
        </section>
        <section id="program" class="section animate">
            <h2>Program Pemerintah Ung
